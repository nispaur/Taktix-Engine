dist: trusty
sudo: required
notifications:
  email: false
language:
- cpp
os:
- linux
- osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libopenal-dev
    - libjpeg-dev
    - libudev-dev
    - libxrandr-dev
    - libfreetype6-dev
    - libvorbis-dev
    - libflac-dev
    - libsfml-dev
    - gcc-5
    - g++-5
    - libudev-dev
    - gdb

install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then export CXX="g++-5"; fi
- git clone --recursive https://github.com/Taktix-MMO/Taktix-Engine.git
- cd Taktix-Engine

before_script:
- ulimit -c unlimited -S       # enable core dumps
- export DISPLAY=:93
- export LIBGL_ALWAYS_SOFTWARE=1
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start

script:
- cd Build
- cmake -G 'Unix Makefiles' ..
- make -j
- "env DISPLAY=:93 ./Minimal_Application"

# Show coredump if test app crashed
after_failure:
- COREFILE=$(find . -maxdepth 1 -name "core*" | head -n 1) # find core file
- if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" Minimal_Application -ex "thread apply all bt" -ex "set pagination 0" -batch; fi